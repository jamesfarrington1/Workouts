<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.8">
    <title>"Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="maintitle">WEEK OF WORKOUTS</h1>
    <div class="calendar-strip">
        <div class="day" onclick="goToDay('Thu')">Thu</div>
        <div class="day" onclick="goToDay('Fri')">Fri</div>
        <div class="day" onclick="goToDay('Sat')">Sat</div>
        <div class="day" onclick="goToDay('Sun')">Sun</div>
        <div class="day" onclick="goToDay('Mon')">Mon</div>
        <div class="day" onclick="goToDay('Tue')">Tue</div>
        <div class="day" onclick="goToDay('Wed')">Wed</div>
        
    </div>
     <h2 class="collophon">James Farrington RISD 2025</h2>
    <script src="script.js"></script>
   
</body>
</html>
